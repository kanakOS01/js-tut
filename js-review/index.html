<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <div class="review-card">
                <div class="image-container">
                    <img id="person-img" width="16" height="16" src="https://img.icons8.com/officel/16/person-male.png"
                        alt="person-male" />
                </div>
                <h4 id="author">
                    <!-- Kanak Tanwar -->
                </h4>
                <p id="job">
                    <!-- ML ENGINEER -->
                </p>
                <p id="info">
                    <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis odit ipsum porro dicta dolorem?
                    Praesentium veniam sapiente numquam molestiae tempora! -->
                </p>

                <div class="button-container">
                    <button class="prev">
                        <span class="material-symbols-outlined">
                            chevron_left
                        </span>
                    </button>
                    
                    <button class="next">
                        <span class="material-symbols-outlined">
                            chevron_right
                        </span>
                    </button>
                </div>

                <button class="btn random-btn">
                    Suprise Me
                </button>

            </div>
        </div>
    </main>

    <a href="https://icons8.com/icon/nXduhA13SMUu/person">Person</a> icon by <a href="https://icons8.com">Icons8</a>
    <script src="script.js"></script>

</body>

</html>
